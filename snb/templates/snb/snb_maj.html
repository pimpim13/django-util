
{% load static %}
{% load crispy_forms_tags %}
<div class="row my-3 d-flex justify-content-center">
    <div class="col-4">
        <form action="" method="POST" class="form">

                <p>Mise à jour du SNB {% if form.instance.pk %} pour l'année {{ an }} {% endif %}</p>

            {% csrf_token %}

            <div>
                {{ form.annee|as_crispy_field }}
            </div>

            <div>
                {{ form.snb|as_crispy_field }}
            </div>
            <input class="btn btn-primary my-4" type="submit"
                   value="{% if not form.instance.pk %}Créer{% else %}Modifier{% endif %}">
        </form>
    </div>
</div>
