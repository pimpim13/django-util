
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-lg-8">
            <table class="table">
                <thead>
                <tr>

                    <th scope="col">Année</th>
                    <th scope="col">Nombre d'entrées</th>
                </tr>
                </thead>
                <tbody>
                {% for x in datas %}
                <tr>

                    <td> {{ x.0 }}</td>
                    <td> {{ x.1 }}</td>

                    <td>

                        <button type="button" class="btn btn-danger btn-sm" value="{{ x.0 }}">
                            <a class="text-light" href="{% url 'bareme_del_item' x.0 %}">Supprimer</a></button>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <th>
                        <button type="button" class="btn btn-secondary btn-sm" value="">
                            <a class="text-light" href="{% url 'frais' %}">Retour</a>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" value="">
                            <a class="text-light" href="{% url 'bareme_new_item' %}">Nouveau</a>
                        </button>
                    </th>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock  %}
