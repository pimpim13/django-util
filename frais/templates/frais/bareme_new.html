{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row my-3 d-flex justify-content-center">
    <div class="col-4">
        <form action="" method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="annee" class="form-label">Ann√©e</label>
            <input type="text" id="annee" name="annee" class="form-control">
            <label for="file" class="form-label">Choisissez le fichier:</label>
            <input type="file" id="file" name="file" accept=".xlsx" class="form-control">
            <div>
                <button class="btn btn-primary my-4" type="submit">Charger</button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
